<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="./json.html">
    <link rel="stylesheet" href="./css/estilo.css">
    
    <title>Formulario de Registro</title>
</head>
<body class="body1">
    <div class="conteudoForm">
            <form action="" class="formulario">
   
                        <label >Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo">

                        <label >Telefone</label>
                        <input type="text" id="telefone"  placeholder="Digite seu telefone de contato">

                        <label >CPF</label>
                        <input type="text" id="cpf"  placeholder="Digite seu CPF"  maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                  
                <label>Cep:</label>
                    <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                        onblur="pesquisacep(this.value);">

                <label >Endereço:</label>
                <input type="text" id="rua"  placeholder="Rua, avenida e etc">
                <input type="text" id="numero"  placeholder="Numero"  onblur="vFormulario();">
                <input type="text" id="bairro"  placeholder="Bairro">
                <input type="text" id="cidade"  placeholder="cidade">
                <input type="text" id="uf"  placeholder="Estado" >

                <input type="submit" value="Cadastrar" class="buttonClass" id="vButton" onclick="gJson();" >
     
                
         
            </form>
           
</div>


<!------------------ javaScript-------------------------------------------- -->
   <script src="./js/json.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
